<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  <!--jQUERY CDN-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- Moment.js CDN -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--FIREBASE LINK-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
        
    <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time!</h1>

      
    </div>

    <div class="card">
            <div class="card-header">
            Train Schedule
            </div>
            <div class="card-body">
                <table id="train_table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train_table_body">
                        
                    </tbody>
                </table>
                <p class="card-text"></p>
            </div>
        </div>
        <br>
    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Add Train</h3>
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form" id="train_form">
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First train time (HH:mm military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>
</div>
  <script src="./assets/javascript/train.js"></script>
  
</body>

</html>
